<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Wenson Wang{% endblock %}</title>
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% endblock %}
</head>
<body{% block body_class %}{% endblock %}>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="d-flex align-items-center text-decoration-none" href="{{ url_for('index') }}">
        <h1 class="site-title mb-0">{% block header_title %}Wenson Wang{% endblock %}</h1>
      </a>
      {% block nav %}
      <nav class="main-nav" aria-label="Primary navigation">
        <a href="{{ url_for('index') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}active{% endif %}">About</a>
        <a href="{{ url_for('resume') }}" class="{% if active_page == 'resume' %}active{% endif %}">Resume</a>
        <a href="{{ url_for('projects') }}" class="{% if active_page == 'projects' %}active{% endif %}">Projects</a>
        <a href="{{ url_for('contact') }}" class="{% if active_page == 'contact' %}active{% endif %}">Contact</a>
      </nav>
      {% endblock %}
    </div>
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  {% block footer %}
  <footer class="site-footer">
    <div class="container">© 2025 Wenson Wang — <a href="{{ url_for('contact') }}">Contact</a></div>
  </footer>
  {% endblock %}

  {% block scripts %}{% endblock %}
</body>
</html>
